<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">

	a:link 
	{
		color:Green;
		background-color:transparent;
		text-decoration:none;
	}
	a:visited
	{
		color:pink;
		background-color:transparent;
		text-decoration:none;
	}
	
	a:hover 
	{
		color:red;
		background-color:transparent;
		text-decoration:underline;
	}
	a:active 
	{
		color:yellow;
		background-color:transparent;
		text-decoration:underline;
	}
</style>
</head>
<body>


<h2> Link color </h2>
<a href="https://www.google.com" target="_blank"> Google </a>
<a href="https://www.xyz.com" target="_blank"> Google </a>
</body>
</html>
